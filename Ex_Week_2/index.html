<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>It's quick and easy.</p>
        <input type="text" name="firstname" placeholder="First name">
        <input type="text" name="surname" placeholder="Surname">
        <br>
        <input type="email" name="email" placeholder="Mobile number and email address">
        <br>
        <input type="password" name="password" placeholder="New Password">
        <br>
        <label for="date">Date of birth</label>
        <input type="date" name="date" placeholder="Date">
        <br>
        <br>
        <div class="gender">
            <label for="gender">Gender</label>
            <span class="male">
                <span>Male</span>
                <input type="radio" name="gender" placeholder="Male">
            </span>
            <span class="female">
                <span>Female</span>
                <input type="radio" name="gender" placeholder="Female">
            </span>
            <span class="custom">
                <span>Custom</span>
                <input type="radio" name="gender" placeholder="Custom">
            </span>

        </div>

    </div>
</body>

</html>
